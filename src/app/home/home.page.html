<ion-header [translucent]="true">
  <ion-list>

    <ion-item id="esporte">
      <ion-select placeholder="Esporte">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item id="cidade">
      <ion-select placeholder="Cidade">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item id="bairro">
      <ion-select placeholder="Bairro">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="x()">
    teste
  </ion-button> 
   <ion-button (click)="get()">
    teste get
  </ion-button>
  <ion-item *ngFor="let quadra of quadras" color="success" id="listaQuadras" href="/">
    <ion-label>
      {{quadra.nome}} {{quadra.valor}}
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-icon name="home-outline" id="home" onclick="window.location.href='/home'"></ion-icon>
  <ion-icon name="calendar-number-outline" id="calendar" onclick="window.location.href='/'"></ion-icon>
</ion-footer>
